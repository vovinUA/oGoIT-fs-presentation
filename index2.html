<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="ogoIT Presentation">
    <link rel="icon" type="image/png" href="./img/favicon.png">
    <title>oGoIT Presentation - Team </title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Raleway:wght@700&family=Oswald:wght@400;500;700;800&display=swap">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/modern-normalize/1.0.0/modern-normalize.min.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"/>
    <link rel="stylesheet" href="./css/main.min.css">
</head>
<body>
    <header>
    </header>
    <main>
        <section class="section section__mobile">
            <div class="container container__mobile">
                <a href="index1.html" class="container__mobile--navback">
                    <svg width="24" height="24">
                        <use href="./img/icons.svg#arrow-left"></use>
                    </svg>
                </a>
                <a href="index3.html" class="container__mobile--navforward">
                    <svg width="24" height="24">
                        <use href="./img/icons.svg#arrow-right"></use>
                    </svg>
                </a>
                <ul class="mobile__info">
                    <li class="mobile__info-item animate__animated animate__fadeIn mobile__info-item--first">
                        <svg width="42" height="36" class="svg-checkbox">
                            <use href="./img/icons.svg#checkbox"></use>
                        </svg>
                    &nbsp;Adaptive Layout</li>
                    <li class="mobile__info-item animate__animated animate__fadeIn mobile__info-item--second">
                        <svg width="42" height="36" class="svg-checkbox">
                            <use href="./img/icons.svg#checkbox"></use>
                        </svg>
                    &nbsp;Mobile First</li>
                    <li class="mobile__info-item animate__animated animate__fadeIn mobile__info-item--third">
                        <svg width="42" height="36" class="svg-checkbox">
                            <use href="./img/icons.svg#checkbox"></use>
                        </svg>
                    &nbsp;UX Friendly</li>
                </ul>
                <div class="mobile1">
                    <div class="mobile1__item1 animate__animated animate__bounceInLeft">
                       <img srcset="./img/mobile-item1.webp 1x, ./img/mobile-item1@2x.webp 2x"
                       src="./img/mobile-item1.webp" alt="Печенька зірочка">
                    </div>
                    <!--<div class="mobile1__item2 animate__animated animate__bounceInLeft">
                    <img srcset="./img/mobile-item2.webp 1x, ./img/mobile-item2@2x.webp 2x"
                       src="./img/mobile-item2.webp" alt="Печенька ялинка">
                    </div>
                    <div class="mobile1__item3 animate__animated animate__bounceInLeft">
                    <img srcset="./img/mobile-item3.webp 1x, ./img/mobile-item3@2x.webp 2x"
                       src="./img/mobile-item3.webp" alt="Печенька сердечко">
                    </div>-->
                    <div class="mobile1__item4 animate__animated animate__bounceInLeft">
                    <img srcset="./img/mobile-item4.webp 1x, ./img/mobile-item4@2x.webp 2x"
                       src="./img/mobile-item4.webp" alt="Печенька чоловічок">
                    </div>
                    <div class="mobile1__coffee animate__animated animate__fadeInDownBig animate__rotateIn">
                        <img srcset="./img/mobile-coffee.webp 1x, ./img/mobile-coffee@2x.webp 2x"
                        src="./img/mobile-coffee.webp" alt="Горнятко запашної кави">
                    </div>
                </div>
                <div class="mobile2">
                    <div class="mobile-hand animate__animated animate__backInUp">
                        <img src="./img/mobile-hand.webp">
                    </div>
                    <div class="mobile2__phone animate__animated animate__fadeIn">
                        <iframe src="https://vovinua.github.io/goit-markup-hw-08/" class="mobile2__site"></iframe>
                    </div>
                </div>
            </div>
        </section>
    </main>
    <footer>
        <div>
        </div>
    </footer>
</body>
</html>
