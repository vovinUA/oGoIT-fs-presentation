<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="ogoIT Presentation">
    <link rel="icon" type="image/png" href="./img/favicon.png">
    <title>oGoIT Presentation - Team </title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Raleway:wght@700&family=Oswald:wght@400;500;700;800&display=swap">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/modern-normalize/1.0.0/modern-normalize.min.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"/>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper/swiper-bundle.min.css" />
    <link rel="stylesheet" href="./css/main.min.css">
</head>
<body>
    <header>
    </header>
    <main>
        <section class="section section__clients">
            <div class="container container__clients">
                <a href="index2-new.html" class="container__clients--navback">
                    <svg width="24" height="24">
                        <use href="./img/icons.svg#arrow-left"></use>
                    </svg>
                </a>
                <a href="index4.html" class="container__clients--navforward">
                    <svg width="24" height="24">
                        <use href="./img/icons.svg#arrow-right"></use>
                    </svg>
                </a>
                <div class="clients1">
                    <ul class="clients__info">
                        <li class="clients__info-item animate__animated animate__fadeIn clients__info-item--first">
                            <svg width="42" height="36" class="svg-checkbox">
                                <use href="./img/icons.svg#checkbox"></use>
                            </svg>
                        &nbsp;Клієнторієнтованість <img src="./img/lighthouse.webp" class="lighthouse"></li>
                        <li class="clients__info-item animate__animated animate__fadeIn clients__info-item--second">
                            <svg width="42" height="36" class="svg-checkbox">
                                <use href="./img/icons.svg#checkbox"></use>
                            </svg>
                        &nbsp;Простота користування</li>
                        <li class="clients__info-item animate__animated animate__fadeIn clients__info-item--third">
                            <svg width="42" height="36" class="svg-checkbox">
                                <use href="./img/icons.svg#checkbox"></use>
                            </svg>
                        &nbsp;Швидкодія <img src="./img/lighthouse.webp" class="lighthouse"></li>
                    </ul>
                </div>
                <div class="clients2">
                    <div class="swiper mySwiper">
                        <div class="swiper-wrapper">
                          <div class="swiper-slide">
                            <picture>
                                <source srcset="./img/clients-1.webp 1x, ./images/clients-1@2x.webp 2x" type="image/webp">
                                <img src="./img/clients-1.webp" alt="Flowers Studio">
                            </picture><!--<p class="swiper-slide__name">Slide 111</p>--></div>
                          <div class="swiper-slide">
                            <picture>
                                <source srcset="./img/clients-2.webp 1x, ./images/clients-2@2x.webp 2x" type="image/webp">
                                <img src="./img/clients-2.webp" alt="Flowers Studio">
                            </picture>
                        </div>
                          <div class="swiper-slide">
                            <picture>
                                <source srcset="./img/clients-3.webp 1x, ./images/clients-3@2x.webp 2x" type="image/webp">
                                <img src="./img/clients-3.webp" alt="Flowers Studio">
                            </picture>
                          </div>
                          <div class="swiper-slide">
                            <picture>
                                <source srcset="./img/clients-4.webp 1x, ./images/clients-4@2x.webp 2x" type="image/webp">
                                <img src="./img/clients-3.webp" alt="Flowers Studio">
                            </picture>
                          </div>
                          <div class="swiper-slide">
                            <picture>
                                <source srcset="./img/clients-5.webp 1x, ./images/clients-5@2x.webp 2x" type="image/webp">
                                <img src="./img/clients-3.webp" alt="Flowers Studio">
                            </picture>
                          </div>
                          <div class="swiper-slide">
                            <picture>
                                <source srcset="./img/clients-6.webp 1x, ./images/clients-6@2x.webp 2x" type="image/webp">
                                <img src="./img/clients-4.webp" alt="Flowers Studio">
                            </picture>
                          </div>
                          <div class="swiper-slide"><picture>
                            <source srcset="./img/clients-7.webp 1x, ./images/clients-7@2x.webp 2x" type="image/webp">
                            <img src="./img/clients-3.webp" alt="Flowers Studio">
                        </picture></div>
                          <div class="swiper-slide"><picture>
                            <source srcset="./img/clients-8.webp 1x, ./images/clients-8@2x.webp 2x" type="image/webp">
                            <img src="./img/clients-3.webp" alt="Flowers Studio">
                        </picture></div>
                          <div class="swiper-slide"><picture>
                            <source srcset="./img/clients-9.webp 1x, ./images/clients-9@2x.webp 2x" type="image/webp">
                            <img src="./img/clients-3.webp" alt="Flowers Studio">
                        </picture></div>
                        </div>
                      </div>
                  
                      <!-- Swiper JS -->
                      <script src="https://cdn.jsdelivr.net/npm/swiper/swiper-bundle.min.js"></script>
                  
                      <!-- Initialize Swiper -->
                      <script>
                        var swiper = new Swiper(".mySwiper", {
                          effect: "cards",
                          grabCursor: true,
                        });
                      </script>
                </div>
            </div>
        </section>
    </main>
    <footer>
        <div>
        </div>
    </footer>
</body>
</html>
